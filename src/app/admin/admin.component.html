
<body>

	<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle">
                    Gmail <span class="caret"></span>
                </button>
               
            </div>
        </div>
        <div class="col-sm-9 col-md-10">
           
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <a [routerLink]="['/compose-mail']" class="btn btn-danger btn-sm btn-block" role="button">COMPOSE</a>
            <hr />
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a ><span class="badge pull-right">1546</span> Inbox </a>
                </li>
                
                <li><a style='color:black;' >Trash Mail</a></li>
                <li><a style='color:black;' >Sent Mail</a></li>
                <li><a style='color:black;' >
                    <span class="badge pull-right">445</span>Drafts</a></li>
                    
            </ul>
        </div>
        <div class="col-sm-9 col-md-10">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                 <li class="active">
				<span class="glyphicon glyphicon-inbox">
                </span>Primary</li>
                <li>
				<span class="glyphicon glyphicon-user">
				</span>Social</li>
                <li>
				<span class="glyphicon glyphicon-tags">
				</span>Promotions</li>
                <li>
				<span class="glyphicon glyphicon-plus no-margin">
                </span></li>
            </ul>
            <!-- Tab panes -->
<div>
    <div class="list-group">
                        
        <div *ngFor="let message of allMessages" class="list-group-item">

        <span class="glyphicon glyphicon-star-empty"></span>
<span class="name" style="min-width: 120px; display: inline-block;">{{message.from}}</span>
<span class="">{{message.message}}</span>
      
<span class="badge">{{message.date | date}}</span> 
<span class="pull-right">
<span class="glyphicon glyphicon-paperclip">
        </span></span>
      </div>

        </div>
 
</div>

        </div>
    </div>
</div>

</body>
